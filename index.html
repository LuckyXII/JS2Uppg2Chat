<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS2uppg2Chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src="https://use.fontawesome.com/e4978cdcf5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       
       <img id="totalMeh" src="https://m.popkey.co/e74e6b/aOQ60_f-maxage-0_s-200x150.gif" alt="meh">
       
        <div id="newUser">
            <h1>Welcome!</h1>
            <p>Since this is your first time we ask you to create a username</p>
            <input type="text" placeholder="userName"><br>
            <button id="submitUsername">Submit</button>
        </div>
        <main>
           <!-- CHAT WINDOW -->
            <div id="chatContainer">
                <div id="chat"></div>
                <select id="sortBy">
                    <option selected disabled value="Sort By"><strong>Sort By</strong></option>
                    <option value="Name">Name</option>
                    <option value="Date">Date</option>
                </select>
                <div id="seeMore">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    <p>0</p>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </div>
                <div id="sendMessage">
                    <button id="sendBtn">Send</button>
                    <input id="chatInput" type="text" placeholder="write message"/>
                </div>
                
            </div>
            <!-- SIDEBAR -->
            <aside id="sidebar">
                <form action="#">
                    <h2 id="greeting">Log In</h2>
                    <i id="GH" class="fa fa-user-circle fa-5x" aria-hidden="true"></i>
                    <img id="profilePic" src="#" alt="profilePic"/>
                    <div id="loginContainer">
                        <button id="loginBtn">Log In</button>
                        <div id="loginOptions">
                            <i id="GHlogin" class="fa fa-github fa-4x" aria-hidden="true"></i><br>
                            <i id="FBlogin" class="fa fa-facebook-official fa-4x" aria-hidden="true"></i>
                        </div>
                    </div>    
                </form>
                <div id="onlineDevider"><p>Online</p></div>
                <div id="online">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="search">
                    <div>
                        <ul id="onlineUsers"></ul>
                    </div>
                    <button id="mehBtn">Press for Meh</button>
                </div>
            </aside>
           
        </main>
        <footer>
            <h1>Cheers</h1>
        </footer>
        
        <!-- FIREBASE -->
        
        <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyAfFG3vPeO3QrkXQsPrcvhmjqd3TmLs8tI",
            authDomain: "forschooljohan.firebaseapp.com",
            databaseURL: "https://forschooljohan.firebaseio.com",
            storageBucket: "forschooljohan.appspot.com",
            messagingSenderId: "1040577520491"
          };
          firebase.initializeApp(config);
        </script>
        <script src="index.js"></script>
    </body>
</html>
